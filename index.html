<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JJK First Person Arena (No Three.js)</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #05060a;
    font-family: sans-serif;
    color: #fff;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
    cursor: crosshair;
  }
  .hud {
    position: fixed;
    top: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 13px;
    text-align: center;
    pointer-events: none;
    text-shadow: 0 0 6px #000;
  }
</style>
</head>
<body>
<canvas id="game"></canvas>
<div class="hud">
  <div>WASD: Move • Mouse: Look (click to lock, C to unlock)</div>
  <div>Left Click: Punch • F: Red • B: Blue • L: Hollow Purple</div>
</div>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

// Pointer lock
let pointerLocked = false;

canvas.addEventListener('click', () => {
  if (!pointerLocked) {
    canvas.requestPointerLock();
  }
});

document.addEventListener('pointerlockchange', () => {
  pointerLocked = (document.pointerLockElement === canvas);
});

// Camera / player
const player = {
  x: 0,
  y: 1.6,
  z: 0,
  yaw: 0,
  pitch: 0,
  speed: 0.12
};

const keys = { w:false, a:false, s:false, d:false };

document.addEventListener('keydown', (e) => {
  if (e.key === 'w' || e.key === 'W') keys.w = true;
  if (e.key === 'a' || e.key === 'A') keys.a = true;
  if (e.key === 's' || e.key === 'S') keys.s = true;
  if (e.key === 'd' || e.key === 'D') keys.d = true;

  if (e.key === 'f' || e.key === 'F') spawnOrb('red');
  if (e.key === 'b' || e.key === 'B') spawnOrb('blue');
  if (e.key === 'l' || e.key === 'L') spawnOrb('purple');

  if (e.key === 'c' || e.key === 'C') {
    if (pointerLocked) document.exitPointerLock();
  }
});

document.addEventListener('keyup', (e) => {
  if (e.key === 'w' || e.key === 'W') keys.w = false;
  if (e.key === 'a' || e.key === 'A') keys.a = false;
  if (e.key === 's' || e.key === 'S') keys.s = false;
  if (e.key === 'd' || e.key === 'D') keys.d = false;
});

// Mouse look
document.addEventListener('mousemove', (e) => {
  if (!pointerLocked) return;
  const sensitivity = 0.0025;
  player.yaw   -= e.movementX * sensitivity;
  player.pitch -= e.movementY * sensitivity;
  const limit = Math.PI / 2 - 0.1;
  if (player.pitch > limit) player.pitch = limit;
  if (player.pitch < -limit) player.pitch = -limit;
});

// Punch
let punchTimer = 0;
const punchDuration = 220; // ms
const punchParticles = [];

canvas.addEventListener('mousedown', (e) => {
  if (e.button === 0) {
    punchTimer = punchDuration;
    spawnPunchBurst();
  }
});

// Orbs
const orbs = [];

function spawnOrb(type) {
  const dir = getForwardVector();
  orbs.push({
    type,
    x: player.x + dir.x * 0.6,
    y: player.y + dir.y * 0.6,
    z: player.z + dir.z * 0.6,
    vx: dir.x * 0.35,
    vy: dir.y * 0.35,
    vz: dir.z * 0.35,
    life: 2000,
    age: 0
  });
}

// Particles
const particles = [];

function spawnPunchBurst() {
  const count = 25;
  for (let i = 0; i < count; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = 0.004 + Math.random() * 0.01;
    const dir = getForwardVector();
    // spawn near camera, slightly to right (hand side)
    const right = getRightVector();
    const up = getUpVector();
    const baseX = player.x + dir.x * 0.4 + right.x * 0.25 + up.x * -0.1;
    const baseY = player.y + dir.y * 0.4 + right.y * 0.25 + up.y * -0.1;
    const baseZ = player.z + dir.z * 0.4 + right.z * 0.25 + up.z * -0.1;

    particles.push({
      x: baseX,
      y: baseY,
      z: baseZ,
      vx: dir.x * speed + Math.cos(angle) * 0.01,
      vy: dir.y * speed + (Math.random() - 0.5) * 0.01,
      vz: dir.z * speed + Math.sin(angle) * 0.01,
      life: 400 + Math.random() * 200,
      age: 0,
      color: 'rgba(120,220,255,1)'
    });
  }
}

function spawnOrbTrail(orb) {
  const count = 4;
  for (let i = 0; i < count; i++) {
    let color;
    if (orb.type === 'red') color = 'rgba(255,60,80,1)';
    else if (orb.type === 'blue') color = 'rgba(80,160,255,1)';
    else color = 'rgba(200,120,255,1)';

    particles.push({
      x: orb.x,
      y: orb.y,
      z: orb.z,
      vx: (Math.random() - 0.5) * 0.01,
      vy: (Math.random() - 0.5) * 0.01,
      vz: (Math.random() - 0.5) * 0.01,
      life: 500 + Math.random() * 300,
      age: 0,
      color
    });
  }
}

// Vectors
function getForwardVector() {
  const cp = Math.cos(player.pitch);
  const sp = Math.sin(player.pitch);
  const cy = Math.cos(player.yaw);
  const sy = Math.sin(player.yaw);
  return {
    x: -sy * cp,
    y: sp,
    z: -cy * cp
  };
}

function getRightVector() {
  const cy = Math.cos(player.yaw);
  const sy = Math.sin(player.yaw);
  return { x: cy, y: 0, z: -sy };
}

function getUpVector() {
  const f = getForwardVector();
  const r = getRightVector();
  // up = r x f
  return {
    x: r.y * f.z - r.z * f.y,
    y: r.z * f.x - r.x * f.z,
    z: r.x * f.y - r.y * f.x
  };
}

// Projection
function projectPoint(x, y, z) {
  // Transform to camera space
  const dx = x - player.x;
  const dy = y - player.y;
  const dz = z - player.z;

  const cosY = Math.cos(player.yaw);
  const sinY = Math.sin(player.yaw);
  const cosP = Math.cos(player.pitch);
  const sinP = Math.sin(player.pitch);

  // Yaw
  let cx =  cosY * dx - sinY * dz;
  let cz =  sinY * dx + cosY * dz;
  let cy = dy;

  // Pitch
  let cy2 =  cosP * cy - sinP * cz;
  let cz2 =  sinP * cy + cosP * cz;

  if (cz2 <= 0.01) return null; // behind camera

  const f = canvas.height * 0.9;
  const sx = canvas.width / 2 + (cx / cz2) * f;
  const sy = canvas.height / 2 - (cy2 / cz2) * f;

  return { x: sx, y: sy, depth: cz2 };
}

// Movement
function updatePlayer(dt) {
  let moveX = 0;
  let moveZ = 0;
  if (keys.w) moveZ -= 1;
  if (keys.s) moveZ += 1;
  if (keys.a) moveX -= 1;
  if (keys.d) moveX += 1;

  if (moveX !== 0 || moveZ !== 0) {
    const len = Math.hypot(moveX, moveZ);
    moveX /= len;
    moveZ /= len;

    const yaw = player.yaw;
    const cosY = Math.cos(yaw);
    const sinY = Math.sin(yaw);

    const worldDX = moveX * cosY - moveZ * sinY;
    const worldDZ = moveX * sinY + moveZ * cosY;

    player.x += worldDX * player.speed * dt;
    player.z += worldDZ * player.speed * dt;
  }
}

// Arena drawing (simple floor grid)
function drawArena() {
  // Sky
  const g = ctx.createLinearGradient(0, 0, 0, canvas.height);
  g.addColorStop(0, '#05060a');
  g.addColorStop(0.5, '#101322');
  g.addColorStop(1, '#05060a');
  ctx.fillStyle = g;
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  // Floor grid
  ctx.lineWidth = 1;
  for (let gx = -20; gx <= 20; gx++) {
    const p1 = projectPoint(gx, 0, -20);
    const p2 = projectPoint(gx, 0,  20);
    if (p1 && p2) {
      ctx.strokeStyle = 'rgba(40,60,90,0.7)';
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.stroke();
    }
  }
  for (let gz = -20; gz <= 20; gz++) {
    const p1 = projectPoint(-20, 0, gz);
    const p2 = projectPoint( 20, 0, gz);
    if (p1 && p2) {
      ctx.strokeStyle = 'rgba(40,60,90,0.7)';
      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.stroke();
    }
  }

  // Simple arena walls (square)
  const wallY1 = 0;
  const wallY2 = 3;
  const size = 12;
  const walls = [
    // front/back
    { x1:-size, z1:-size, x2:size, z2:-size },
    { x1:-size, z1: size, x2:size, z2: size },
    // left/right
    { x1:-size, z1:-size, x2:-size, z2:size },
    { x1: size, z1:-size, x2:size, z2:size }
  ];
  ctx.lineWidth = 3;
  ctx.strokeStyle = 'rgba(90,120,180,0.9)';
  walls.forEach(w => {
    const top1 = projectPoint(w.x1, wallY2, w.z1);
    const top2 = projectPoint(w.x2, wallY2, w.z2);
    const bot1 = projectPoint(w.x1, wallY1, w.z1);
    const bot2 = projectPoint(w.x2, wallY1, w.z2);
    if (top1 && top2 && bot1 && bot2) {
      ctx.beginPath();
      ctx.moveTo(bot1.x, bot1.y);
      ctx.lineTo(bot2.x, bot2.y);
      ctx.lineTo(top2.x, top2.y);
      ctx.lineTo(top1.x, top1.y);
      ctx.closePath();
      ctx.stroke();
      ctx.fillStyle = 'rgba(20,30,60,0.6)';
      ctx.fill();
    }
  });
}

// Draw orbs
function drawOrbs(dt) {
  for (let i = orbs.length - 1; i >= 0; i--) {
    const o = orbs[i];
    o.age += dt;
    if (o.age > o.life) {
      orbs.splice(i, 1);
      continue;
    }
    o.x += o.vx * dt;
    o.y += o.vy * dt;
    o.z += o.vz * dt;

    spawnOrbTrail(o);

    const p = projectPoint(o.x, o.y, o.z);
    if (!p) continue;

    const baseSize = 40;
    const size = baseSize / (p.depth * 0.4);
    let grad;
    if (o.type === 'red') {
      grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size);
      grad.addColorStop(0, 'rgba(255,200,220,1)');
      grad.addColorStop(0.4, 'rgba(255,80,100,1)');
      grad.addColorStop(1, 'rgba(120,0,20,0)');
    } else if (o.type === 'blue') {
      grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size);
      grad.addColorStop(0, 'rgba(220,240,255,1)');
      grad.addColorStop(0.4, 'rgba(80,160,255,1)');
      grad.addColorStop(1, 'rgba(0,40,120,0)');
    } else {
      // Hollow purple: swirl of red + blue
      grad = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size);
      grad.addColorStop(0, 'rgba(255,240,255,1)');
      grad.addColorStop(0.3, 'rgba(200,120,255,1)');
      grad.addColorStop(0.6, 'rgba(120,60,255,0.8)');
      grad.addColorStop(1, 'rgba(40,0,80,0)');
    }
    ctx.fillStyle = grad;
    ctx.beginPath();
    ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
    ctx.fill();

    // Outline
    ctx.strokeStyle = 'rgba(255,255,255,0.4)';
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.arc(p.x, p.y, size * 0.7, 0, Math.PI * 2);
    ctx.stroke();
  }
}

// Draw particles
function drawParticles(dt) {
  for (let i = particles.length - 1; i >= 0; i--) {
    const pa = particles[i];
    pa.age += dt;
    if (pa.age > pa.life) {
      particles.splice(i, 1);
      continue;
    }
    pa.x += pa.vx * dt;
    pa.y += pa.vy * dt;
    pa.z += pa.vz * dt;

    const p = projectPoint(pa.x, pa.y, pa.z);
    if (!p) continue;

    const t = 1 - pa.age / pa.life;
    const size = 12 * t / (p.depth * 0.5);
    ctx.save();
    ctx.globalAlpha = t;
    ctx.fillStyle = pa.color;
    ctx.beginPath();
    ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
  }
}

// Draw hand (cartoony four-fingered)
function drawHand(dt) {
  if (punchTimer > 0) {
    punchTimer -= dt;
    if (punchTimer < 0) punchTimer = 0;
  }
  const t = 1 - punchTimer / punchDuration; // 1 at rest, 0 at start punch
  const punchOffset = (1 - t) * 40;
  const punchLift = (1 - t) * 20;
  const punchScale = 1 + (1 - t) * 0.2;

  const baseX = canvas.width * 0.72 + punchOffset;
  const baseY = canvas.height * 0.78 - punchLift;
  const scale = 1.0 * punchScale;

  ctx.save();
  ctx.translate(baseX, baseY);
  ctx.scale(scale, scale);

  // Palm
  ctx.fillStyle = '#f4c49a';
  ctx.strokeStyle = '#d89a6a';
  ctx.lineWidth = 3;
  ctx.beginPath();
  ctx.roundRect(-40, -40, 80, 70, 20);
  ctx.fill();
  ctx.stroke();

  // Fingers (4)
  const fingerWidth = 16;
  const fingerHeight = 40;
  const gap = 4;
  const startX = - (2 * fingerWidth + 1.5 * gap);
  for (let i = 0; i < 4; i++) {
    const fx = startX + i * (fingerWidth + gap);
    ctx.beginPath();
    ctx.roundRect(fx, -40 - fingerHeight, fingerWidth, fingerHeight, 8);
    ctx.fill();
    ctx.stroke();
  }

  // Thumb (side)
  ctx.beginPath();
  ctx.roundRect(30, -20, 26, 40, 14);
  ctx.fill();
  ctx.stroke();

  // Cursed energy outline glow
  const glowGrad = ctx.createLinearGradient(-40, -80, 40, 40);
  glowGrad.addColorStop(0, 'rgba(120,220,255,0.9)');
  glowGrad.addColorStop(1, 'rgba(40,80,160,0.0)');
  ctx.strokeStyle = glowGrad;
  ctx.lineWidth = 5;
  ctx.beginPath();
  ctx.roundRect(-44, -44 - fingerHeight, 88, 120, 26);
  ctx.stroke();

  ctx.restore();
}

// Main loop
let lastTime = performance.now();
function loop(now) {
  const dt = now - lastTime;
  lastTime = now;

  updatePlayer(dt);

  drawArena();
  drawOrbs(dt);
  drawParticles(dt);
  drawHand(dt);

  requestAnimationFrame(loop);
}
requestAnimationFrame(loop);
</script>
</body>
</html>
